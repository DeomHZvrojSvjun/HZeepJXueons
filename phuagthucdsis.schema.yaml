# Rime schema
# encoding: utf-8

schema:
  schema_id: phuagthucdsis
  name: 仿羅馬通字方案
  version: "2022.02.7"
  author:
    - GwaiSyen <domgleisyen@foxmail.com>
  description: |
    基于廣韻音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    https://zhuanlan.zhihu.com/p/388867479仿羅馬通字方案
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@hqximpjeu
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@hqximpjeu
    - reverse_lookup_translator
    - encode_commit_history
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ
  delimiter: "'"
  algebra:
    - derive/((^|')([PBTDKGNLMXJS])(?!$))/\L$1\L/
    - derive/((^|')(([PTK]|TS|RT)H)(?!$))/\L$1\L/
    - derive/(^|')T[SZ](?!$)/ts/
    - derive/(^|')D[SZ](?!$)/dz/
    - derive/((^|')([SZ][SC]))(?!$)/\L$1\L/
    - derive/(^|')HQ(?!$)/h/
    - derive/(^|')HZ(?!$)/g/
    - derive/(^|')HS(?!$)/x/
    - derive/(^|')T[SZ]H(?!$)/v/
    - derive/(^|')SS(?!$)/s/
    - derive/(^|')XZ/z/
    - derive/(^|')(SZ|ZS)(?!$)/z/
    - derive/(^|')NG(?!$)/w/
    - derive/(^|')KH(?!$)/y/
    - derive/(^|')PH(?!$)/f/
    - derive/(^|')T[RC]?H(?!$)/r/
    - derive/(^|')T[RC](?!$)/t/
    - derive/(^|')D[RC](?!$)/d/
    - derive/(^|')N[RC](?!$)/n/
    - erase/(^|')[hg][jy]/
    - derive/(^|')HSj/$1hx/
    - derive/(^|')HZj/$1gx/
    - derive/(^|')HSy/$1hw/
    - derive/(^|')HZy/$1gw/
    - derive/(^|')SC([jy])(?!$)/$1h$2/
    - derive/(^|')ZC([jy])(?!$)/$1g$2/

    - derive/^T[ZC]H(?!$)/RTH/
    - derive/^D[ZC](?!$)/RT/
    - derive/^T[ZC]H(?!$)/RD/
    - derive/^S[SC](?!$)/RS/
    - derive/^Z[SC](?!$)/RZ/

    - abbrev/^([a-z])([a-gi-z])+$/$1/
##############
    - derive/ə/eo/ #EOə
    - derive/(\w)əə/$1eeo/ 
    - derive/([jxaeiouə])\1(\w)/$1$2/ 

    - derive/((^|')([pfbm]))v/$1/ 
    - derive/((^|')([pfbm]))v/$1/ 
    - derive/(\w)[jx]/$1i/
    - derive/(\w)[yw]/$1u/
    - derive/(\w)yao([cgqk])/$1wa$2/
    - derive/(\w)jao(([osh])|$)/$1ja$2/
    - derive/(\w)x[ae](([cgqk]))/$1jao$2/
    - derive/(\w)w[ae](([cgqk]))/$1yao$2/ #京
    - derive/(\w)ra/$1ao/ #二等
    - derive/(\w)la/$1vao/ #二等
    - derive/(\w)re/$1ae/ #二等
    - derive/(\w)le/$1vae/ #二等
    - derive/(\w)ru/$1oa/ #二等
    - derive/(\w)[jxi]e/$1ea/ #三等
    - derive/(\w)[ywu]e/$1vea/ #三等
    - derive/(\w[rl])eo/$1i/ #əEO
    - derive/(\w)eo([xhs])/$1i$2/
    - derive/(\w)xeo/$1ri/
    - derive/(\w)xeo/$1li/
    - derive/(\w)[ij]eo/$1i/
    - derive/(\w)ieo/$1vi/
    - derive/(\w)ueo/$1u/
    - derive/(\w)veo([jyrndzt])/$1o$2/ 
    - derive/(\w)eeo([vwlmbfp])/$1o$2/ #
    - derive/(\w)veo/$1oe$2/ #
    - abbrev/(\w)eo([a-z])/$1$2/ 
    - derive/(\w)eo([xhs])/$1i$2/ #㞢尤
    - derive/(\w)əux/$1ov/ #侯
    - derive/(\w)əuh/$1ow/ #侯
    - derive/(\w)əus/$1ol/ #侯
    - derive/(\w)[jxi]u([vwl])/$1i$2/ #尤
    - derive/(\w)ou/$1u/ #東
    - derive/(\w)ei/$1i/ #幽


# 韻尾-聲調
    - erase/(?<!^)([hs])$/$1/
    - derive/(\w)x$/$1/
###############


translator:
  dictionary: phuagthucdsis
  spelling_hints: 8
  prism: phuagthucdsis
  preedit_format:

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "i"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
hqximpjeu:
  dictionary: hqximpjeu
  prefix: "aa"
  suffix: ";"
  tips: 〔音幖〕
  preedit_format:


punctuator:
  half_shape:
    "`": ["`", "·"]
    "~": ["~", "~"]
    "!": [ "!","！"]
    "@": ["@", "＠", "☯"]
    "#": ["#", "＃", "⌘"]
    "$": ["$", "￥", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "^": ["^", "……", "↑"]
    "&": ["&", "∩","∧", "＆"]
    "*": ["*", "×", "∙", "∏", "∐", "∘", "・", "⊙", "※", "❂", "＊"]
    "(": ["(", "（"]
    ")": [")", "）"]
    "-": ["-", "−", "∖", "－"]
    "_": ["_", "——"]
    "=": ["=", "＝"]
    "+": ["+", "∫", "∑", "⨋", "＋"]
    "[": ["[", "「", "【", "〔", "［" ]
    "]": ["]", "」", "】", "〕", "］"]
    "{": ["{", "『", "〖", "｛"]
    "}": ["}", "』", "〗", "｝"]
    ":": [":", "："]
    ";": [";", "；"]

    "|": ["|", "∪"," ∨", "¦", "§", "｜"]
    "\\": ["\\", "、", "＼"]
    "\'": ["\'", "‘", "’"] # ' 
    "\"": ["\"", "“”"] # '"
    "<": ["<", "《", "〈", "«", "‹", "←", "∈", "⊆", "⊊", "⊈"]
    ">": [">", "》", "〉", "»", "›", "→", "∋", "⊇", "⊋", "⊉"]
    ",": ["," ,  "，"]
    ".": ["." ,  "。"]
    "?": ["?" ,"∞" , "？"]
    "/": ["/", "∕"  , "\\",  "、", "÷", "／"]
    
  full_shape:
    "(": ["(", "（"]
    ")": [")", "）"]
    "<": ["《", "〈", "«", "‹", "←"]
    ">": ["》", "〉", "»", "›", "→"]
  # symbols:
key_binder:
  import_preset: default
ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "i[a-z]*'?$"
    hqximpjeu: "aa[a-z]*;?$"
