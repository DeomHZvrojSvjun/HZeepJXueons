# Rime schema
# encoding: utf-8

schema:
  schema_id: phuagthucdsis
  name: 仿羅馬通字方案
  version: "2022.02.7"
  author:
    - GwaiSyen <domgleisyen@foxmail.com>
  description: |
    基于廣韻音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    https://zhuanlan.zhihu.com/p/388867479仿羅馬通字方案
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - encode_commit_history
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ
  delimiter: "'"
  algebra:
    - derive/((^|')([PBMTDNLKGSJ])(?!$))/\L$1\L/
    - derive/((^|')(([PTK]|TS|RT)H)(?!$))/\L$1\L/
    - derive/(^|')T[SZ](?!$)/ts/
    - derive/(^|')D[SZ](?!$)/dz/
    # - derive/((^|')([TD][SZCR])(?!$))/\L$1\L/
    - derive/((^|')([SZ][SC]))(?!$)/\L$1\L/
    # - derive/((^|')([H][QZS])(?!$))/\L$1\L/
    # - derive/(^|')NG(?!$)/ng/
    - derive/(^|')HQ(?!$)/q/
    - derive/(^|')HZ(?!$)/g/
    - derive/(^|')HS(?!$)/h/
    - derive/(^|')T[SZ]H(?!$)/v/
    - derive/(^|')T[SZ](?!$)/c/
    - derive/(^|')D[SZ](?!$)/z/
    - derive/(^|')SS(?!$)/s/
    # - derive/(^|')XZ(?!$)/x/	云?邪
    - derive/(^|')(SZ|ZS|XZ)(?!$)/x/
    - derive/(^|')NG(?!$)/w/
    - derive/(^|')KH(?!$)/y/
    - derive/(^|')PH(?!$)/f/
    - derive/(^|')T[RC]?H(?!$)/r/
    - derive/(^|')T[RC](?!$)/t/
    - derive/(^|')D[RC](?!$)/d/
    - derive/(^|')N[RC](?!$)/n/
    # - erase/(^|')[hg][jy]/
    # - erase/(^|')H[SZ][jy]/
    # - derive/(^|')HSj/$1hx/
    # - derive/(^|')HZj/$1gx/
    # - derive/(^|')HSy/$1hw/
    # - derive/(^|')HZy/$1gw/
    # - derive/(^|')SC([jy])(?!$)/$1h$2/
    # - derive/(^|')ZC([jy])(?!$)/$1g$2/
    - abbrev/(^|')SC(\w)(?!$)/$1h$2/
    - abbrev/(^|')ZC(\w)(?!$)/$1g$2/

    - derive/^T[ZC]H(?!$)/RTH/
    - derive/^D[ZC](?!$)/RT/
    - derive/^T[ZC]H(?!$)/RD/
    - derive/^S[SC](?!$)/RS/
    - derive/^Z[SC](?!$)/RZ/
    # - derive/^([A-Z]+)([\w])+$/$1/
    - abbrev/^([a-z])([a-gi-z])+$/$1/
##############介音
    - derive/([A-Z])y(\w)/$1vj$2/
    - derive/([A-Z])l(\w)/$1vr$2/
    - derive/([A-Z])x(\w)/$1rj$2/
    - derive/([A-Z])w(\w)/$1vx$2/

    - derive/((^|')([pfbm]))v/$1/ #幫組
    - derive/([pfbm])u([aeiouə])/$1i$2/ 
    - derive/([pfbm])y/$1j/ 
    - derive/([pfbm])w/$1x/ 

    - derive/(\w)v([ou])/$1$2/
    - derive/(\w)l([ou])/$1r$2/
    - derive/(\w)u([ou])/$1i$2/
    - derive/(\w)y([ou])/$1j$2/
    - derive/(\w)w([ou])/$1x$2/
##############
    - derive/(\w)r([aeiouə])/$1a$2/ #二等
    - derive/(\w)l([aeiouə])/$1o$2/ #二等
    - derive/(\w)e([aeiouə])/$1$2/ #一四等
    - derive/(\w)v([o])/$1$2/ #一四等 o
    - derive/ə/eo/ #EOə eo

    - derive/([jxaeiouə])\1(\w)/$1$2/ jx
    - abbrev/(\w)eo([\w])/$1$2/  #省ə
    - abbrev/(\w)[jx]i(\w)/$1i$2/ #i=jxi
    - abbrev/(\w)[aəo]([ndztmbfp])/$1e$2/ #aə→e
#############

#鈍音 ([PTK]H?|[BDG]|H[SZQ]|[MX]|NG|XZ)
#銳音 ([TDSNZ][C]|[TDN][R]|[TDSNL]|SZ|[TD][SZ]|[SZ]S)

    - derive/(\w)e[ei]([mbfp])/$1e$2/  #EM
    - derive/(\w)e[əou]([mbfp])/$1o$2/  #OM
    - derive/(\w[r])[eiəou]([mbfp])/$1e$2/  #REM
    # - derive/(\w[re])[ou]([mbfp])/$1e$2/  #E
    - derive/(\w[jx])[aeu]([mbfp])/$1e$2/  #IEM

    - derive/(\w[jx])[ioə]([mbfp])/$1$2i$2/  #IIM
  
    - derive/(\wv?)e[ao]([ndzt])/$1e$2/  #AN
    - derive/(\wv?)e[ei]([ndzt])/$1e$2/  #EN
    - derive/(\wv)e[əu]([ndzt])/$1o$2/  #ON
    - derive/(\w[rl])[eiəou]([ndzt])/$1e$2/  #EN

    - derive/(\w[jyxw])[aeu]([ndzt])/$1e$2/  #IEN
    - derive/(\w[iu])ə([ndzt])/$1$2/  #IƏN 欣文

    - derive/(\w)[x][ae]([cgqk])/$1ie$2/  #京 庚3
    - derive/(\w)[w][ae]([cgqk])/$1ue$2/  #京 庚3



    - derive/(\wv)o[jr]/$1a/ #A-
    - derive/(\w[l])o([xhs])/$1a$2/ #A

    - derive/(\wv?)e[eio]([xhs])/$1e$2/ #RE ə?
    - derive/(\w[rl])[eioə]([xhs])/$1e$2/ #RE

    - derive/(\w[jyxw])[aeo]([xhs])/$1e$2/ #IE u?i?ə?
    - derive/(\w[jyxw])[iuə]([xhs])/$1i$2/ #II o?e?
      - derive/(\w)[ev]o([xhs])/$1o$2/ #模O
    - derive/(\wu)[uo]([xhs])/$1o$2/ #虞UO
    - derive/(\w)əu([xhs])/$1u$2/ #侯U

    - derive/(\w)[əo]([xhs])/$1ə$2/ #咍Ə
    - derive/(\wi)ə([xhs])/$1$2/ #IƏ㞢
    - derive/(\wviə)v([xhs])/$1$2/  #合口㞢

    - derive/(\w[l])o([xhs])/$1a$2/ #A
    - derive/(\w)[əo][jr]/$1ə$2/ #咍ƏJ
    - derive/(\w[iu])ə[jr]/$1/ #IƏJ
    - derive/(\w[jyxw])[iuə]j/$1i/ #II o?e?

    - derive/(\w)e[ao](v[xhs])/$1e$2/  #AV UV=U
    - derive/(\w)e[eiə](v[xhs])/$1e$2/  #EV
    - derive/(\w[r])[aeiouə](v[xhs])/$1a$2/  #RAV
    - derive/(\w[jx])[aeu](v[xhs])/$1e$2/  #IEV ??
    - derive/(\w[jx])[ioə](v[xhs])/$1i$2/  #IƏV ??
    - derive/(\w)[jx][ioə](v[xhs])/$1i$2/  #IƏV ??
    - derive/(\wviə)(v[xhs])/$1i$2/  #合口㞢
  

# 韻尾-聲調

    - derive/(\w)x$/$1/
    - derive/(\w)jh$/$1l/
    - derive/(\w)js$/$1r/
    - derive/(\w)vh$/$1w/
    - derive/(\w)vs$/$1y/
    - derive/(\w[rs])[jptk]$/$1/

translator:
  dictionary: phuagthucdsis
  spelling_hints: 8
  prism: phuagthucdsis
  preedit_format:
    # - xform/(^|[' ])r/$1tʰ/
    # - xform/(^|[' ])f/$1pʰ/
    # - xform/(^|[' ])y/$1kʰ/
    # - xform/(^|[' ])v/$1cʰ/
    # - xform/(^|[' ])w/$1ŋ/
    # - xform/([\w])h($|[' ])/$1ʔ$2/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "i"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    # - xform/([nl])v/$1ü/
    # - xform/([nl])ue/$1üe/
    # - xform/([jqxy])v/$1u/


punctuator:
  import_preset: symbols

  half_shape:
  
    "`": ["`", "·"]
    "~": ["~", "~"]
    "!": [ "!","！"]
    "@": ["@", "＠", "☯"]
    "#": ["#", "＃", "⌘"]
    "$": ["$", "￥", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "^": ["^", "……", "↑"]
    "&": ["&", "∩","∧", "＆"]
    "*": ["*", "×", "∙", "∏", "∐", "∘", "・", "⊙", "※", "❂", "＊"]
    "(": ["(", "（"]
    ")": [")", "）"]
    "-": ["-", "−", "∖", "－"]
    "_": ["_", "——"]
    "=": ["=", "＝"]
    "+": ["+", "∫", "∑", "⨋", "＋"]
    "[": ["[", "「", "【", "〔", "［" ]
    "]": ["]", "」", "】", "〕", "］"]
    "{": ["{", "『", "〖", "｛"]
    "}": ["}", "』", "〗", "｝"]
    ":": [":", "："]
    ";": [";", "；"]

    "|": ["|", "∪"," ∨", "¦", "§", "｜"]
    "\\": ["\\", "、", "＼"]
    "\'": ["\'", "‘", "’"] # ' 
    "\"": ["\"", "“”"] # '"
    "<": ["<", "《", "〈", "«", "‹", "←", "∈", "⊆", "⊊", "⊈"]
    ">": [">", "》", "〉", "»", "›", "→", "∋", "⊇", "⊋", "⊉"]
    ",": ["," ,  "，"]
    ".": ["." ,  "。"]
    "?": ["?" ,"∞" , "？"]
    "/": ["/", "∕"  , "\\",  "、", "÷", "／"]
    
  full_shape:
    "(": ["(", "（"]
    ")": [")", "）"]
    "<": ["《", "〈", "«", "‹", "←"]
    ">": ["》", "〉", "»", "›", "→"]
key_binder:
  import_preset: default

ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "i[a-z]*'?$"
