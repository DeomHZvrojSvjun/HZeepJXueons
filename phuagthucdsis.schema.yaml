    # - derive/(\w[r])[eiəou]([mbfp])/$1e$2/  #REM
    # - derive/(\w[re])[ou]([mbfp])/$1e$2/  #E
    # - derive/(\w[jx])[aeu]([mbfp])/$1e$2/  #IEM

    # - derive/(\w[jx])[ioə]([mbfp])/$1$2i$2/  #IIM
  
    # - derive/(\wv?)e[ao]([ndzt])/$1e$2/  #AN
    # - derive/(\wv?)e[ei]([ndzt])/$1e$2/  #EN
