# Rime schema
# encoding: utf-8

schema:
  schema_id: phuagthucdsis
  name: 仿羅馬通字方案
  version: "2022.02.7"
  author:
    - GwaiSyen <domgleisyen@foxmail.com>
  description: |
    基于廣韻音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    https://zhuanlan.zhihu.com/p/388867479仿羅馬通字方案
  dependencies:
    - luna_pinyin
    - unicode
    - zyenpheng

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@unicode
    - affix_segmentor@pinyin
    - affix_segmentor@zyenpheng
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@zyenpheng
    - table_translator@unicode
    - encode_commit_history
  filters:
    - simplifier
    - uniquifier
    - cjk_minifier
    - reverse_lookup_filter@gepxuuz

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789;'
  delimiter: "'"
  algebra:
    - derive/((^|')([PBMTDNLKGSJ])(?!$))/\L$1\L/
    - derive/((^|')(([PTK]|TS|RT)H)(?!$))/\L$1\L/
    - derive/(^|')T[SZ](?!$)/ts/
    - derive/(^|')D[SZ](?!$)/dz/
    # - derive/((^|')([TD][SZCR])(?!$))/\L$1\L/
    - derive/((^|')([SZ][SC]))(?!$)/\L$1\L/
    # - derive/((^|')([H][QZS])(?!$))/\L$1\L/
    - derive/(^|')NG(?!$)/ng/
    - derive/(^|')Q/k/
    - derive/(^|')HQ(?!$)/q/
    - derive/(^|')HZ(?!$)/g/
    - derive/(^|')HS(?!$)/h/
    - derive/(^|')T[SZ]H(?!$)/v/
    - derive/(^|')T[SZ](?!$)/c/
    - derive/(^|')D[SZ](?!$)/z/
    - derive/(^|')SS(?!$)/s/  
    - derive/(^|')(SZ|ZS|XZ)(?!$)/x/
    - derive/(^|')NG(?!$)/w/
    - derive/(^|')[KQ]H(?!$)/y/
    - derive/(^|')PH(?!$)/f/
    - derive/(^|')T[RC]?H(?!$)/r/
    - derive/(^|')T[RC](?!$)/t/
    - derive/(^|')D[RC](?!$)/d/
    - derive/(^|')N[RC](?!$)/n/
    - erase/(^|')[hg][jy]/
    - erase/(^|')H[SZ][jy]/
    - derive/(^|')HSj/$1hx/
    - derive/(^|')HZj/$1gx/
    - derive/(^|')HSy/$1hw/
    - derive/(^|')HZy/$1gw/
    - derive/(^|')SC([jy])(?!$)/$1h$2/
    - derive/(^|')ZC([jy])(?!$)/$1g$2/
    # - abbrev/(^|')SC(\w)(?!$)/$1h$2/
    # - abbrev/(^|')ZC(\w)(?!$)/$1g$2/
    # - derive/^T[ZC]H(?!$)/RTH/
    # - derive/^D[ZC](?!$)/RT/
    # - derive/^T[ZC]H(?!$)/RD/
    # - derive/^S[SC](?!$)/RS/
    # - derive/^Z[SC](?!$)/RZ/
    - derive/^([A-Z]+)([\w])+$/$1/

    - derive/([A-Z])y(\w)/$1vj$2/#介音
    - derive/([A-Z])l(\w)/$1vr$2/
    - derive/([A-Z])x(\w)/$1rj$2/
    - derive/([A-Z])w(\w)/$1vx$2/

    - derive/((^|')([pfbm]))v/$1/ #幫組
    - derive/((^|')([pfbm]))u([aeiouə])/$1i$2/ 
    - derive/((^|')([pfbm]))y/$1j/ 
    - derive/((^|')([pfbm]))w/$1x/ 

    - derive/(\w)v(əu[xhs])/$1$2/ #O U
    - derive/(\w)l([u][xhs])/$1r$2/
    - derive/(\w)u([u][xhs])/$1i$2/
    - derive/(\w)y([u][xhs])/$1j$2/
    - derive/(\w)w([u][xhs])/$1x$2/

    - derive/(\w)v([ou][^xhs])/$1$2/ #O U
    - derive/(\w)l([ou][^xhs])/$1r$2/
    - derive/(\w)u([ou][^xhs])/$1i$2/
    - derive/(\w)y([ou][^xhs])/$1j$2/
    - derive/(\w)w([ou][^xhs])/$1x$2/

    - derive/(\w)e([aeiouə])/$1$2/ #一四等
    - erase/(\weo[xhs])/$1/ #一四等
    # - derive/(\w)v([o])/$1$2/ #一四等 o
    - derive/(\w)r([aeiouə])/$1a$2/ #二等
    - derive/(\w)l([aeiouə])/$1o$2/ #二等

    - derive/ə/eo/ #EOə eo
    - derive/ə/;/ #EOə eo


    - derive/(\w)x$/$1/ # 韻尾-聲調
    - derive/(\w)jh$/$1l/
    - derive/(\w)js$/$1r/
    - derive/(\w)vh$/$1w/
    - derive/(\w)vs$/$1y/
    - derive/(\w[rs])[jptk]$/$1/

    # - derive/([jxaeiouə])\1(\w)/$1$2/ jx #省
    - derive/Jj/j/
    - derive/(XZ)w/x/
    # - derive/(^|')(x)w(\w)/$1$2/ 
    - abbrev/(\w)ə/$1/  #省ə
    - abbrev/^([a-z]).+$/$1/ #首字母
    - abbrev/(\w)[jx](\w)/$1i$2/ #i=jxi
    - abbrev/(\w)[yw](\w)/$1u$2/ #i=jxi
    - abbrev/(\w)[aəo]([ndztmbfp])/$1e$2/ #aə→e

###########

# 鈍音 ([PTK]H?|[BDG]|H[SZQ]|[MX]|NG|XZ)
# 銳音 ([TDSNZ][C]|[TDN][R]|[TDSNL]|SZ|[TD][SZ]|[SZ]S)

    # - derive/(\w)e[ei]([mbfp])/$1e$2/  #EM
