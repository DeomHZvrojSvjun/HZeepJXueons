patch:
  punctuator:
    import_preset: symbols
    full_shape:
      '1' : [ '1', "№╝Љ", РѓЂ, ┬╣,]
      '2' : [ '2', "№╝њ", Рѓѓ, ┬▓]
      '3' : [ '3', "№╝Њ", РѓЃ, ┬│]
      '4' : [ '4', "№╝ћ", Рѓё, РЂ┤]
      '5' : [ '5', "№╝ћ", РѓЁ, РЂх]
      '6' : [ '6', "№╝ќ", Рѓє, РЂХ]
      '7' : [ '7', "№╝Ќ", РѓЄ, РЂи]
      '8' : [ '8', "№╝Ў", Рѓѕ, РЂИ]
      '9' : [ '8', "№╝Ў", РѓЅ, РЂ╣]
      '0' : [ '0', "№╝љ", Рѓђ, РЂ░ , РѓЂРѓђ, ┬╣РЂ░]
      # '1' : [ '1', "№╝Љ№╝њ№╝Њ№╝ћ№╝Ћ№╝ќ№╝Ќ№╝ў№╝Ў№╝љ" ]

      '`' : [ '`', Рђх, РђХ, Рђи, Рђ▓, Рђ│, Рђ┤, РЂЌ ]
      '~' : [ '~', №йъ, ╦ю, РЅѕ, РЅІ, РЅЃ, РЅЁ, РЅЄ, Рѕй, РІЇ, РЅї, №╣Ј, №╣І, №╣ї ]
      '!' : ['!', №╝Ђ]
      '@' : ['@', №╝а, ┬Е, ┬«, РёЌ ]
      '#' : ['#', №╝Ѓ, "Рїў", Рёќ ]
      '%' : ['%', №╝Ё, '┬░', 'РёЃ', Рђ░, Рђ▒, РёЅ ]
      '$' : ['$', $, 'Рѓг', '┬Б', №┐Ц, '┬Ц', '┬б', '┬ц', РѓЕ ]
      '^' : ["^", №╝Й, РђдРђд , "РєЉ"]
      '&' : ['&', №╝є, "РѕЕ", "РѕД"]
      '*' : [ '*',  №╝і, ┬и, сЃ╗, ├Ќ, Рђ╗, РЮѓ, РЂѓ, Рђа, РђА, Рђб, РђБ, Рђц,РђЦ, Рђд, РђД, Рў«, Рў», РўБ ]
      '(' : ["(", №╝ѕ]
      ')' : [")", №╝Ѕ]
      '-' : ['-', №╝Ї,  'Рѕњ', 'Рѕќ', Рђљ, РђЉ, Рђњ, РђЊ, Рђћ, РђЋ] #u2212 u2216
      '_' : ["_", РђћРђћ]
      '+' : ['+', "№╝І", "РѕФ", "РѕЉ", "РіЋ", "РеІ", РѕЊ, Рѕћ]
      '=' : ['=', "№╝Ю", "РЅю", "РЅЮ", "РЅћ", "РЅћ", "РЅЪ", "РЅа", "РЅА", "РЅб", "РЅБ", сђЁ, сђЃ ,РЄІ, РЄї, Рєћ, РєЋ, РЄё, РЄЁ, РЄє, РЄћ]
      '[' : ["[", №йб,сђї, сђљ, сђћ, №╝╗ ]
      ']' : ["]", №йБ, сђЇ, сђЉ, сђЋ, №╝й ]
      '{' : ["{", сђј, сђќ, №йЏ ]
      '}' : ["}", сђЈ, сђЌ, №йЮ ]

      ' ' : [ ' ' ,'сђђ',]  #уЕ║Та╝
      # ' ' : {commit: ' '}
      ',' : [",", "№╝ї"]
      '.' : [".", "№йА", "№╝ј", "сђѓ"]
      '<' : ["<", "№╝ю", сђі, сђѕ, ┬Ф, Рђ╣, "Рєљ", "Рѕѕ", "Ріє", "Ріі", "Ріѕ" ]
      '>' : [">", "№╝ъ", сђІ, сђЅ, ┬╗, Рђ║, "Рєњ", "РѕІ", "РіЄ", "РіІ", "РіЅ" ]
      '/' : ["/", "№йц", "№╝Ј", "сђЂ", ├и, "РѕЋ", "Рѕѓ",  ] #u2215
      '?' : {'?', №╝Ъ,Рѕъ, ┬┐}
      ';' : {";", "№╝Џ"}
      ':' : {":", "№╝џ" }
      '''' : ["'", "№╝Є", "Рђў", "РђЎ"]  #т╝ЋУЎЪРђюРђЮРђўРђЎтЁетЇіу╝║СИђ
      '"' : ['"', "№╝ѓ", "Рђю", "РђЮ"]
      '\' : ['\', сђЂ, №╝╝ ,'сђђ']
      '|' : ['|', №йю, '┬д', 'Рђќ' , "Рѕф", "Рѕе", "№┐ц", "┬Д"]
    half_shape:
      '`': ['№йђ', '┬и']
      '~': №йъ
      '!': №╝Ђ
      '@': ['№╝а', '┬Е', '┬«', 'РёЌ' ]
      '#': ['№╝Ѓ', 'Рїў', Рёќ]
      '$': ['$', '№┐Ц', 'Рѓг', '№┐А', '┬Ц', '№┐а', '┬ц', '№┐д']
