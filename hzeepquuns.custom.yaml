      '?' : { commit: №╝Ъ }
      ';' : { commit: №╝Џ }
      ':' : { commit: №╝џ }
      '''' :  [ 'Рђў', 'РђЎ' ] 
      '"'  : [ 'Рђю', 'РђЮ' ]
      '\': ['№╝╝', 'сђЂ', 'Рѕќ'] #set minus
      '|': ['№йю', 'Рѕф', 'Рѕе', '№┐ц', '┬Д' ]

