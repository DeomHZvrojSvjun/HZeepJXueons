      '_': РђћРђћ
      '=': ['№╝Ю', 'РЅю', 'РЅЮ', 'РЅћ', 'РЅћ', 'РЅЪ', 'РЅа', 'РЅА', 'РЅб', 'РЅБ']
      '+': [ '№╝І', 'РѕФ', 'РѕЉ', 'РіЋ', 'РеІ',]

      '[': ['сђї', '№╝╗', 'сђљ', 'сђћ', ]
      ']': ['сђЇ', '№╝й', 'сђЉ', 'сђЋ', ]
      '{': ['№йЏ', 'сђј', 'сђќ', ]
