  name: 叶韻
  version: "2022.02.7"
  author:
    - 
  description: |
    基于中古音系，參攷上古擬音
    仿羅馬通字方案 https://zhuanlan.zhihu.com/p/388867479
    韻典網·廣韻 http://ytenx.org/kyonh/
    切韻小鏡 廣韻集韻 http://www.kaom.net/zgy_dw.php
    广韵形声考 https://zhuanlan.zhihu.com/p/493675890
  dependencies:
    - luna_pinyin
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, LA ]
  - name: full_shape
    reset: 0
    states: [ 半長, 全長 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - encode_commit_history
  filters:
    - simplifier
    - uniquifier
    # - cjk_minifier
    - reverse_lookup_filter@pinyin_lookp

