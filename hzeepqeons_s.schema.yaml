# Rime schema
# encoding: utf-8

schema:
  schema_id: hzeepqeons_s
  name: 叶韻三等
  version: "2022.02.7"
  author:
    - 
  description: |
    叶韻三等
    以三等爲基 j介音不寫
  dependencies:
    - luna_quanpin
    - cangjie6
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 㢴文 ]
  - name: full_shape
    reset: 0
    states: [ 半寬, 全寬 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie6_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@quanpin
    - table_translator@cangjie6
    - table_translator@cangjie6_lookup
  filters:
    - simplifier
    - uniquifier
    # - cjk_minifier
    - reverse_lookup_filter@lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ;'
  delimiter: "'"
  algebra:
####
    - derive/[FcqR]_//
    - derive/-//
    - derive/_//

    - derive/,/ʌ/
    - derive/;/ə/
    - derive/ʌ/oe/
    - derive/ə/eo/

    - derive/.-// #- - 同旹觸發
    # - derive/._//

    - derive/[pt]s$/r/
    - derive/ks$/s/
####韻

