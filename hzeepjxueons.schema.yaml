    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}

recognizer:
  import_preset: default
  patterns:
    pinyin: "^i[a-z]*'?$"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    punct: "/[a-zA-Z]*$" #配合symbols.yaml中的特殊字符輸入
    unicode: "^u[0-9abcdef]*;?$"
    zyenpheng: "^a[a-z]*;?$"
