    - derive/[SR][IUjyiurWxw]([uo])/u/


    - derive/(^J[QLq]?|[SR]|^Z|[dn]J|th?J|[szn]c|tsch)[UyWwu][iu]([jlrndzt])/$1u$2/ #yu yi
