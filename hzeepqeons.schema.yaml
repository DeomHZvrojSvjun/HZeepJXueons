    - xform/A/ʔ/
    - xform/E/ɦ/
    - xform/^(t?)sc/$1ɕ/
    - xform/^(d?)zc/$1ʑ/
    - xform/^(t?)sS/$1ʃ/
    - xform/^(d?)zS/$1ʒ/
    # - xform/sR/ʂ/
    # - xform/zR/ʐ/
    # - xform/tR/ʈ/
    # - xform/dR/ɖ/
    # - xform/^(hms|hns|hCs|hqs|hLs|hxs|hsq|ngs|Cs|ms|qs|Xs|hs)/h/
    - xform/^Xs/h/
    # - xform/^([LRn]sh)/th/
    # - xform/^(L|Rz)/d/
    # - xform/^JL/J/
    - xform/^(hqz|Xqz|JXq?|xz|qz|Xz)/q/
    - xform/C/ŋ/
    # - xform/([rs])[ptk]($|')/$1/
  initial_quality: 0.7

quanpin:
  dictionary: luna_pinyin
  prism: luna_quanpin
  enable_completion: false
  prefix: ""
  # suffix: "'"
  tips: 〔quanpin〕
  tag: quanpin
  # closing_tips:
  # # contextual_suggestions: 
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue('|$)/$1üe$2/
    - xform/([jqxy])v/$1ü/
  initial_quality: 0.5

pinyin:
  dictionary: luna_pinyin
  prism: luna_pinyin
  prefix: "~"
  suffix: "'"
  tips: 〔pinyin〕
  tag: pinyin
  # closing_tips:
  # # contextual_suggestions: 
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue('|$)/$1üe$2/
    - xform/([jqxy])v/$1ü/

cangjie6:
  dictionary: cangjie6
  prism: cangjie6
  enable_charset_filter: false
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: false
  enable_user_dict: false
  prefix: ""
  tips: 〔倉頡6〕
  tag: cangjie6
  # closing_tips:
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片～|"
  initial_quality: 0.6

cangjie6_lookup:
  dictionary: cangjie6
  prism: cangjie6
  enable_charset_filter: false
  prefix: "`"
  suffix: "'"
  tips: 〔倉頡6〕
  tag: cangjie6_lookup
  # closing_tips:
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片～|"

abc_segmentor: #混用
  extra_tags: [quanpin]

lookup:
  tags: [pinyin,cangjie6_lookup]
  dictionary: hzeepqeons
  # overwrite_comment: true
  comment_format:
    - xform/-//
    - xform/_//
    - xform/;/ə/
    - xform/,/ʌ/
punctuator:
  import_preset: symbols
menu:
  page_size:10
key_binder:
  import_preset: default
  bindings:
ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: noop, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}

recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    # punct: '^/([0-9]0?|[A-Za-z]+)$' #配合symbols.yaml中的特殊字符輸入
    punct: "^/[0-9a-zA-Z]*$" #配合symbols.yaml中的特殊字符輸入
    pinyin: "^~[a-z]*'?$"
    cangjie6_lookup: "^`[a-z]*'?$"
