# Rime schema
# encoding: utf-8

schema:
  schema_id: hzeepqeons
  name: 叶韻
  version: "2022.02.7"
  author:
    - 
  description: |
    基于中古音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    切韻小鏡 廣韻集韻 http://www.kaom.net/zgy_dw.php
    廣韵形聲攷 https://zhuanlan.zhihu.com/p/493675890
  dependencies:
    - luna_quanpin
    - cangjie6
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 㢴文 ]
  - name: full_shape
    reset: 0
    states: [ 半寬, 全寬 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie6_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@quanpin
    - table_translator@cangjie6
    - table_translator@cangjie6_lookup
  filters:
    - simplifier
    - uniquifier
    # - cjk_minifier
    - reverse_lookup_filter@lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ;'
  delimiter: "'"
  algebra:
####
    - derive/-//
    - derive/_//

    - derive/,/ʌ/
    - derive/;/ə/
    - derive/ʌ/oe/
    - derive/ə/eo/

    - derive/.-// #- - 同旹觸發
    # - derive/._//

    - derive/[Fq]_//
####尾古
    - derive/[pt]s$/r/
    - derive/ks$/s/
####聲古
    - derive/^.(l)/$1/
    - derive/^(kh|gh|[kgCXAh])L/$1/  #k-L
    - derive/^([sz])[ptkmnCLRqQV]J/$1c/ #
    - derive/^([sz])[ptkmnCLRqQV]S/$1s/
    - derive/^[mnCLRqQV]([sz])J/$1c/ #sc
    - derive/^[mnCLRqQV]([sz])S/$1s/
    - derive/^(h[mnCLRqQV]s|hsq|ngs|[mnCqQV]s|[hX]s|X)/h/
    - derive/^(h[mnCLRqQV]s|hsq|ngs|[mnCqQV]s|[hX]s|X)/hs/
    - derive/^([LR])(?!zc)/d/ #L
    - derive/^([LRn]sh)/th/
    - derive/(L)[JR]/$1/   
    - derive/^(C)(?=[JR])/n/ #C


##古複?
    - derive/^(.*L)[JRS]?/$1/ ##ll=L(![sz])
    - derive/^([sz][ptkmnCLRqQV])[JS]/$1/ #心生書s ss sc

##聲古補全
    - derive/^(Rsh[RJ]?)/rs/
    - derive/^(R(?!s)[R]?|l)/rz/
    - derive/^(Lsh[RJ]?|LsJ)/ls/
    - derive/^(L(?!s)[RJ]?|LzJ|JL)/lz/ #Lzc? Lc?
    - derive/^(hms|msF?)/ms/
    - derive/^(hns|ns[RJ]?)/ns/
    - derive/^(h?Cs|CsJ)/ngs/
    - derive/^(h?[qQV]s)/qs/

    - derive/L(?![sz])/ll/ #k-L
####韻

##韻-介尾
##韻-尾 (-)
