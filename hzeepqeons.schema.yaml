# Rime schema
# encoding: utf-8

schema:
  schema_id: hzeepqeons
  name: 叶韻
  version: "2022.02.7"
  author:
    - 
  description: |
    基于中古音系，參攷上古擬音
    韻典網·廣韻 http://ytenx.org/kyonh/
    切韻小鏡 廣韻集韻 http://www.kaom.net/zgy_dw.php
    廣韵形聲攷 https://zhuanlan.zhihu.com/p/493675890
  dependencies:
    - luna_quanpin
    - cangjie6
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 㢴文 ]
  - name: full_shape
    reset: 0
    states: [ 半寬, 全寬 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@cangjie6_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - script_translator@quanpin
    - table_translator@cangjie6
    - table_translator@cangjie6_lookup
  filters:
    - simplifier
    - uniquifier
    # - cjk_minifier
    - reverse_lookup_filter@lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ;'
  delimiter: "'"
  algebra:
####
    - derive/-//
    - derive/_//

    #- derive/,/ʌ/
    #- derive/;/ə/
    #- derive/ʌ/oe/
    #- derive/ə/eo/

    - derive/.-// #- - 同旹觸發
    # - derive/._//

    - derive/[Fq]_//
##
    - derive/u/Vi/ # u o
    - derive/y/Vj/ #
    - derive/U/VI/ # u o
    - derive/f/Va/
    - derive/w/Vx/
    - derive/W/Vr/
    - derive/v/Vo/

##韻補 介元尾 叶韻
    # - derive/([\w])vio([qhsA])/$1ua$2/ #ua uo魚
    # - derive/([\w]v?)o([qhsA])/$1ia$2/

    - derive/([af])a([qAs])/$1o$2/ #二等 aa ao
    - derive/u[uo]([qAs])/iov$1/ #o-v 
    - derive/yo([qAs])/jov$1/
    - derive/wo([qAs])/xov$1/
##韻補
    # - derive/([oir]u)v([qAs])$/$1$2/ #u-v 侯尤幽
    - derive/(u)v/$1/ #uv 侯尤幽 介後

    - fuzz/(ao)v/$1/ #ao-v

    - fuzz/(i)C/$1n/ #iŋ in ij it eŋ eq ek
#    - fuzz/(i)g/$1d/ #iŋ
#    - fuzz/(i)x/$1z/ #iŋ
##介韻

    - derive/(vI)/U/ #uə
    - derive/(vi)(?=(a|e|i|o|u|;|,))/u/ #uə
    - derive/vx/w/
####尾古
    - derive/[pt]s$/r/
    - derive/ks$/s/
####聲古
    - derive/^.(l)/$1/
    - derive/^(.+)L/$1/  #k-L
    - derive/^([sz])[ptkmnCLRqQ]/$1/ #s z
    - derive/^([sz])[ptkmnCLRqQ]J/$1c/ #
    - derive/^([sz])[ptkmnCLRqQ]R/$1S/
    - derive/^[mnCLRqQ]([sz])J/$1c/ #sc
    - derive/^[mnCLRqQ]([sz])R/$1S/
    - derive/^(h[mnCLRqQ]s|hsq|ngs|[mnCqQ]s|[hX]s|X)/h/
    - derive/^(h[mnCLRqQ]s|hsq|ngs|[mnCqQ]s)/hs/
    - derive/^([LR])(?!zc)/d/ #L
    - derive/^([LRn]sh)/th/
    - derive/(L)[JR]/$1/   
    - derive/^(C)(?=[JR])/n/ #C
#
    - derive/^(q|Q)/Q/ #雲
    - derive/^JQ/Q/ #雲三A 雲爲BC
    - derive/^(JL)/J/ #以
    - derive/^z/Z/    #輔

##古複?
    - abbrev/^(([kgCAhqQ]|kh)[VL])[aeiouvfIUjyxw;,].*$/$1/ #
    - derive/^(.*L)[JR]?/$1/ ##ll=L(![sz])
    - derive/^([sz][ptkmnCLRqQ])[JR]/$1/ #心生書s ss sc


##聲古補全
