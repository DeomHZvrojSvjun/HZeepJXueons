    - derive/^(Lsh[RJ]?|LsJ|hLs)/ls/
    - derive/^(L(?!s)[RJ]?|LzJ|JL)/lz/ #Lzc? Lc?
    - derive/^(hms|msF?)/ms/
    - derive/^(hns|ns[RJ]?|hns)/ns/
    - derive/^(hCs|CsJ)/ngs/
    - derive/^(hQs)/qs/

    - derive/L(?![sz])/ll/ #k-L
