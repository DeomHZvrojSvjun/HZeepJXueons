    # - fuzz/(v)ə([jlrndzt][qAs]?)$/$1o$2/ #və vo
    - fuzz/([a])ə([jlrndzt][qAs]?)$/$1o$2/
    - fuzz/([vf])ə([Cgxk][qAs]?)$/$1o$2/
