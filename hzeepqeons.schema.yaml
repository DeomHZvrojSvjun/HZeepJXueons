    - derive/^(th?|d|n|kh?|g|C)J[UyWwu](ə|ʌ|;|,)/$1u/
    - derive/v[Ijrxi](ə|ʌ|;|,)/u/ #viə

    - derive/[Ijrxi]([iu])/$1/ 
    - derive/^(th?|d|n|kh?|g|C)J[Ijrxi]([iu])/$1$2/  #除 以書章
    - derive/[SR][Ijrxi]([iu])/$1/ #i


    - derive/(?<![JQLqScRZ])[IUjyiurWxw][uo]/u/ #iu- io- uu uo 以雲神 知莊除外 引擎不支持變長
