    - derive/^(hms)v([ʌəo;,])/h$2/
    - derive/^(ph|p|b|m)[vY]([aeəʌ;,])/$1$2/
    - derive/^(ph|p|b|m)v(i[oəʌ;,])/$1$2/

    - fuzz/(tsSh|(t?s|d?z)S)a([aeiou;,])/$1r$3/ #莊R
    - fuzz/(tsSh|(t?s|d?z)S)f([aeiou;,])/$1W$3/ #莊R


    - derive/^(tsSh|(t?s|d?z)S|([tdn]|th)R)i([aeiouəʌ])/$1x$4/
