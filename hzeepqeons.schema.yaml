    - fuzz/o(o|u)(?![qAs])/o/ #ou oo -v -m -C
    - fuzz/v(u|ə|ʌ)([jlrndzt])/o$2/ #vun -n -j
##韻介
    - derive/vi/u/ #io vio 介
    - derive/vI/U/
##聲介韻
   # - derive/^(th?|d|n)/T/
