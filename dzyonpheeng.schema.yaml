    - derive/([\w])oov([qAs])$/$1əu$2/ #ov 侯
    - derive/([\w])iov([qAs])$/$1eu$2/ #ov 幽 eu=eiu
    - derive/([\w])iəv([qAs])$/$1iu$2/ #ov 尤
