# Rime schema
# encoding: utf-8

schema:
  schema_id: dzyonpheeng
  name: 叶韻全拼
  version: "2023.10.1"
  author:
    - 
  description: |
    叶韻全拼與反察
    I表聲母U表介元尾.I+聲母對應相關聲母,U+平聲尾對應四聲
  dependencies:
    - luna_pinyin
    - cangjie6

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 㢴文 ]
  - name: full_shape
    reset: 0
    states: [ 半寬, 全寬 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@cangjie6_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@pinyin_lookup
    - table_translator@cangjie6_lookup
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ'
  delimiter: " '"
  algebra:
###########
    - derive/-//
    - derive/_//
    - derive/._// #无用
    # - derive/[Fcq]_// #无用
    - derive/,/ʌ/
    - derive/;/ə/
    - derive/ʌ/oe/
    - derive/ə/eo/

    - derive/^(th|t|d|n)[cR]/$1/
