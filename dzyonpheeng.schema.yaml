    - derive/^(pFh|pF|bF|mF|ph|p|b|m)(?!$)/Ip/
    - derive/^((th|t|d|n)[Rc]?|[sz]t-[sc]?)(?!$)/It/
    - derive/^(tss?h?|dzs?|(tSh?|dZ))(?!$)/Its/
    - derive/^([sz][sz]?)(?!$)/Is/
  
    - derive/^(ng[qc]?|C[qc]?|kh?[qc]?|gc?|hg|[sz][kCq][sc]?|X)(?!L)/Ik/
