    - derive/^(pFh|pF|bF|mF|ph|p|b|m)(?!$)/Ip/
    - derive/^((th|t|d|n)[rc]?)(?!$)/It/
    - derive/^((ts|dz)[sc]?h?)(?!$)/Its/
    - derive/^([sz][sz]?)(?!$)/Is/
  
